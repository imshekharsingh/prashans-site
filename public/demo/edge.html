<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prashans Stays - Demo</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <h1>Edge Demo</h1>
  <button id="load">Load Listings from Worker API</button>
  <ul id="demo-list"></ul>
  <script>
    const workerAPI = 'https://prashans-edge-production.shekhar-singh20.workers.dev/api/listings';

    document.getElementById('load').addEventListener('click', async () => {
      const res = await fetch(workerAPI);
      const data = await res.json();
      const container = document.getElementById('demo-list');
      container.innerHTML = '';
      data.forEach(l => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${l.name}</strong> - ${l.details}`;
        container.appendChild(li);
      });
    });
  </script>
</body>
</html>
