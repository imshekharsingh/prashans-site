<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StayEasy Rentals - Listings</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Explore Our Listings</h1>
    <nav>
      <a href="/">Home</a> |
      <a href="/demo/edge.html">Live Demo</a> |
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="listings">
      <p>Click "Load Properties" to see dynamic listings powered by edge API.</p>
      <button id="loadListings">Load Properties</button>
      <div id="propertyContainer"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StayEasy Rentals</p>
  </footer>

  <script>
    document.getElementById('loadListings').addEventListener('click', async () => {
      const res = await fetch('/api/listings');
      const data = await res.json();
      const container = document.getElementById('propertyContainer');
      container.innerHTML = '';
      data.forEach(p => {
        const card = document.createElement('div');
        card.className = 'property-card';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.details}</p>
        `;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
