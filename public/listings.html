<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Beautiful Stays | Prashans</title>

  <!-- ✅ Styles -->
  <link rel="stylesheet" href="/assets/css/style.css" />

  <!-- ✅ Content Security Policy -->
  <meta
    http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      connect-src 'self' https://prashans-edge-production.shekhar-singh20.workers.dev;
      img-src 'self' https://images.unsplash.com data:;
      style-src 'self' 'unsafe-inline';
    "
  />
</head>

<body>
  <header class="site-header">
    <div class="container header-content">
      <h1 class="brand">Prashans Stays</h1>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/listings.html" class="active">Listings</a>
        <a href="/demo/edge.html">Demo</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="intro">
      <h2>Find Your Perfect Stay</h2>
      <p>
        Experience comfort and luxury across handpicked locations.
        Discover hidden gems, modern apartments, and serene getaways.
      </p>
    </section>

    <section id="listing-grid" class="listing-grid">
      <div class="loading">Loading listings...</div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 Prashans Stays · Explore. Relax. Repeat.</p>
  </footer>

  <script>
    async function loadListings() {
      const fallbackListings = [
        {
          name: "Hillside Haven",
          details: "Cozy cabin retreat surrounded by misty pine forests.",
          image: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=80",
          price: "$120/night",
          location: "Manali, India"
        },
        {
          name: "Urban Studio Loft",
          details: "Modern apartment in the heart of the city with skyline views.",
          image: "https://images.unsplash.com/photo-1598300055121-7c88b6aee1d2?auto=format&fit=crop&w=800&q=80",
          price: "$95/night",
          location: "Bangalore, India"
        },
        {
          name: "Seaside Escape",
          details: "Elegant villa steps away from the turquoise waves.",
          image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80",
          price: "$185/night",
          location: "Goa, India"
        },
        {
          name: "Desert Oasis",
          details: "Peaceful desert stay with private plunge pool and sunset deck.",
          image: "https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=800&q=80",
          price: "$210/night",
          location: "Jaisalmer, India"
        }
      ];

      try {
        const res = await fetch("https://prashans-edge-production.shekhar-singh20.workers.dev/api/listings");
        const listings = res.ok ? await res.json() : fallbackListings;
        renderListings(listings.length ? listings : fallbackListings);
      } catch {
        renderListings(fallbackListings);
      }
    }

    function renderListings(listings) {
      const grid = document.getElementById("listing-grid");
      grid.innerHTML = "";

      listings.forEach((l) => {
        const card = document.createElement("div");
        card.className = "listing-card";
        card.innerHTML = `
          <div class="image-wrapper">
            <img src="${l.image}" alt="${l.name}" loading="lazy">
            <div class="price-badge">${l.price}</div>
          </div>
          <div class="listing-info">
            <h3>${l.name}</h3>
            <p class="location"><i class="icon-location"></i> ${l.location}</p>
            <p class="details">${l.details}</p>
            <button class="book-btn">Book Now</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    loadListings();
  </script>
</body>
</html>
